<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Documento UPTC</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    embed {
      width: 100vw;
      height: 100vh;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <!-- Cambia 'asdasdasdasd.pdf' por el nombre de tu PDF -->
  <embed src="asdasdasdasd.pdf#view=FitH&zoom=100" type="application/pdf">
</body>
</html>
