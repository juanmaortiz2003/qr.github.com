<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Documento PDF</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    embed {
      width: 100%;
      height: 100%;
      border: none;
    }
    .container {
      width: 100%;
      height: 100vh;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      background: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <embed src="asdasdasdasd.pdf" type="application/pdf">
  </div>
</body>
</html>
